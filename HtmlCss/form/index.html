<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>

    <div class="wrap">
        <h1>Fill CV</h1>
        <form action="">
            <p><input class="input" type="text" placeholder="Name"></p>
            <p><input class="input" type="text" placeholder="SureName"></p>
            <p><input class="input" type="email" placeholder="Email"></p>
            <p><input class="input" type="tel" placeholder="Phone Number"></p>
            <p><input class="input" type="datetime-local"></p>
            <textarea class="input" placeholder="Description..." id="textarea"></textarea>
            <p><input class="input" type="file" id="file" accept="image/*"></p>
         

            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        
            <p><input class="input" id="btn" type="submit"></p>
        </form>
    </div>


</body>
</html>
