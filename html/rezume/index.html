<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../rezume/style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <h2>Fill CV</h2>
       <form action="">
           <label for="foto" id="fotoLable">Photo</label><br>
           <input type="file" accept="image/*" id="foto"class="img"><br>
           <input type="text" class="mainImput"placeholder="Name" name="name">
           <input type="text" class="mainImput"placeholder="Last Name" name="last name"><br>
           <input type="email"class="mainImput" name="email" placeholder="E-mail@"><br>
           <input type="text" class="mainImput"placeholder="+37477******"><br>
           <input type="text" class="mainImput"placeholder="Address"><br>
           <h2>Date of birth</h2>
           <input type="date" class="data" name="data">
           <h2>Gender</h2>
           <label for="radio">Male</label>
           <input type="radio">
           <label for="radio">Female</label>
           <input type="radio">
           <h2>Skills</h2>
           <label for="checkbox">Html</label>
           <input type="checkbox" name="checkbox"><br>
           <label for="checkbox">CSS</label>
           <input type="checkbox" name="checkbox"><br>
           <label for="checkbox">Java Script</label>
           <input type="checkbox" name="checkbox"><br>
           <label for="checkbox">React</label>
           <input type="checkbox" name="checkbox"><br>
           <input type="submit"class="btn" name="submit">
       </form>
    </div>
</body>
</html>
