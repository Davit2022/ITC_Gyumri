<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js"></script>
    <title>Light Box</title>
</head>
<body>

<div class="row">
    <div class="col">
     <img src="./1.jpeg" onclick="openLightbox();toSlide(1)" class="hover-shadow preview">
    </div>
    <div class="col">
     <img src="./2.jpeg" onclick="openLightbox();toSlide(2)" class="hover-shadow preview">
    </div>
    <div class="col">
     <img src="./3.jpeg" onclick="openLightbox();toSlide(3)" class="hover-shadow preview">
    </div>
   </div>
   
   <div id="Lightbox" class="modal">
   
    <span class="close pointer" onclick="closeLightbox()">&times;</span>
    <div class="modal-content">
     <div class="slide">
      <img src="./1.jpeg" class="image-slide" alt="Toy car on the road." />
     </div>
     <div class="slide">
      <img src="./2.jpeg" class="image-slide" alt="Toy car exploring offroad." />
     </div>
     <div class="slide">
      <img src="./3.jpeg" class="image-slide" alt="Toy car in the city." />
     </div>
   
     <a class="previous" onclick="changeSlide(-1)">&#10094;</a>
     <a class="next" onclick="changeSlide(1)">&#10095;</a>
   
     <div class="dots">
      <div class="col">
       <img src="./1.jpeg" class="modal-preview hover-shadow" onclick="toSlide(1)" alt="Toy Car Touring City">
      </div>
      <div class="col">
       <img src="./2.jpeg" class="modal-preview hover-shadow" onclick="toSlide(2)" alt="Toy Car Touring City">
      </div>
      <div class="col">
       <img src="3.jpeg" class="modal-preview hover-shadow" onclick="toSlide(3)" alt="Toy Car Touring City">
      </div>
     </div>
    </div>
   </div>
   </body>
   </html>
