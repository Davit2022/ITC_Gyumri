<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="register-form">
            <div id="sub-form">
            <h2>Register</h2> 
            <form action="" type="post">
                <div class="input"><input id="nameinp" placeholder="Please enter your name..." type="text" name="">
                <p id="p1"> Enter your name</p></div>
                <div class="input"><input id="surname"  placeholder="Please enter your surname..." type="text" name="">
                <p id="p2">Enter your surname</p></div>
                <div class="input"><input id="password" placeholder="Please enter your password..." type="password" name="">
                <p id="p3"> Enter your password</p></div>
                <div class="input"><input id="password1" placeholder="Please reapet your password..." type="password" name="">
                <p id="p4"> Repeat your password</p></div>

                <div class="input"><input id="email"  placeholder="Please enter your email..." type="email" name= "">
                <p id="p5">Enter your email</p></div>
                

                <div class="gender">
                    <div class="male">
                        <label for="male">Male</label>
                        <input type="radio" id="male" name="gender" value="male">
                    </div>
                    <div class="female">
                        <label for="female">Female</label>
                        <input type="radio" id="female" name="gender" value="female">
                    </div>
              
                </div>
                <div class="input">
                    <p id="p6">Enter your gender</p>
                </div>
        
                <div class="input">
                    <input id="submit" type="submit">
                </div>
            
            </form>

            </div>
        </div> 
    </div>

</body>
</html>
