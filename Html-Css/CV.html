<!DOCTYPE html>

<html>
	<head>
		<title>CV</title>
		<link rel="stylesheet" href="./cvwebsite.css">
	</head>
	<body>
		<div id = "wallpaper">
	
			<form action = " ">	
				<img src = "girl.png" id = "img">
				<input id = "name" type = "text" placeholder = "Enter your name and surname">
				<h3 id = "title">About you<br><br>
						<textarea placeholder = "Enter about you"></textarea>
				</h3>
				<h3 id = "text">Age
					<input type = "date">
				</h3>
	
				<h3 id = "text">Email
					<input type = "email" placeholder = "Email">
				</h3>
				
				<h3 id = "text">Phone
					<input type = "phone" placeholder = "+374 -- -- --">
				</h3>
				<p id = "text"><strong>Your skills for programming language</strong><br><br>
					<input type="checkbox">
  					<label for="html" style = "font-size: 15px">HTML</label><br>
					<input type="checkbox">
  					<label for="css" style = "font-size: 15px">CSS</label><br>
					<input type="checkbox">
  					<label for="js" style = "font-size: 15px">JS</label><br>
					<input type="checkbox">
  					<label for="c++" style = "font-size: 15px">C++</label><br>
					<input type="checkbox">
  					<label for="python" style = "font-size: 15px">Python</label><br>
					<input type="checkbox">
  					<label for="c" style = "font-size: 15px">C</label><br>
					<input type="checkbox">
  					<label for="all" style = "font-size: 15px">All</label><br>
				</p>
			</form>
			<button class = "button">Submit</button>
		</div>
	</body>
</html>
