<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
    <link rel="stylesheet" href="blank.css">
    <link rel="icon" type="image/x-icon" href="./image/instigate.png">
</head>

<body>
    <form>
        <h1>REGISTRATION FORM</h1>
        <p><b><i>Please fill all required fields.</i></b></p>

        <label for="name"><b>First name:</b></label>
        <input type="text" id="name " name="name "><br><br>
        <label for="lname"><b>Last name:</b></label>
        <input type="text" id="lname " name="lname "><br>

        <p><b>Please select your Gender:</b></p>
        <input type="radio" id="female " name="gender " value="Female ">
        <label for="female">Female</label>
        <input type="radio" id="male " name="gender " value="Male ">
        <label for="male">Male</label><br>

        <p><b>Please select your age:</b></p>
        <input type="radio" id="age1 " name="age " value="30 ">
        <label for="age1 ">0 - 20</label><br>
        <input type="radio" id="age2 " name="age " value="60 ">
        <label for="age2 ">21 - 35</label>
        <br><input type="radio" id="age3 " name="age " value="100 ">
        <label for="age3 ">36 - 50</label><br><br>

        <label for="files"><b>Upload your image:</b></label>
        <input type="file" id="files " name="files " accept="image/* " multiple><br><br>
        <label for="email"><b>E-mail:</b></label>
        <input type="email" id="email " name="email "><br><br>
        <label for="password"><b>Password:</b></label>
        <input type="password" id="password " name="password "><br><br>

        <label for="text"><b>Phone Number:</b></label>
        <input type="text" id="text " name="text "><br><br>
        <label for="text"><b>Country:</b></label>
        <input type="text" id="text" name="text "><br><br>
        <label for="text"><b>Address:</b></label>
        <input type="text" id="text" name="text "><br><br>

        <p><b>Please select your favorite Web language:</b></p><input type="radio" id="html" name="fav_language " value="HTML "><label for="html">HTML</label><br><input type="radio" id="css" name="fav_language " value="CSS "><label for="css">CSS</label><br>
        <input type="radio" id="javascript " name="fav_language " value="JavaScript "><label for="javascript">JavaScript</label><br><br><br><label for="files"><b>Upload your CV:</b></label><input type="file" id="files" name="files " accept="pdf/* " multiple><br><br><br><br></label>
        <input type="submit" value="Submit ">
    </form>
</body>

</html>
