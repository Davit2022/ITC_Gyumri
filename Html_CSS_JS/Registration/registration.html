<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <title>Document</title>
</head>

<body>
    <div class="form">
        <form id="form" novalidate>
            <div class="title">
                <h2> Welcome </h2>
                <h4> Let's create your account! </h4>
            </div>
            <div class="input-container">
                <input class="input" id="name" type="text" placeholder=" " required/>
                <div class="cut cut-short"></div>
                <label for="name" class="text">
                    <b>Name</b>
                </label>
            </div>
            <div class="input-container">
                <input class="input" id="surname" type="text" placeholder=" " required/>
                <div class="cut"></div>
                <label for="surname" class="text">
                    <b>Surname</b>
                </label>
            </div>
            <div class="input-container">
                <input class="input" id="email" type="text" placeholder=" " required/>
                <div class="cut cut-short"></div>
                <label for="email" class="text">
                    <b>Email</b>
                </label>
            </div>
            <div class="input-container">
                <input class="input" id="password" type="password" placeholder=" " required/>
                <div class="cut"></div>
                <label for="password" class="text">
                    <b>Password</b>
                </label>
            </div>
            <div class="input-container">
                <input class="input" id="confirm password" type="password" placeholder=" " required/>
                <div class="cut confirm"></div>
                <label for="confirm_password" class="text">
                    <b>Confirm Password</b>
                </label>
            </div>
            <button type="text" class="submit">submit</button>
        </form>
        <div class="message-container">
            <h3 id="message">Don't Hesitate!</h3>
          </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
