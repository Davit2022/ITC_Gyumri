<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="click.css">
    <title>Registration Form</title>
</head>

<body>
    <div class="registration">
        <div class="main">
            <div class="left">
                <div class="text1">
                    <h1>Registration Form</h1>
                    <h3>Please register</h3>
                    <form action="text">
                        <label for="image"> Browse your image </label>
                        <input type="file" id="image" name="image" accept="image/png, image/jpeg"><br><br>
                        <b>Name</b>
                        <input type="name" placeholder="Input your name">
                        <b><br> Surname</b>
                        <input type="surname" placeholder="Input your surname">
                        <b><br> Email</b>
                        <input type="text" placeholder="Enter Email" name="email" id="email" required>
                        <b><br> Phone number</b>
                        <input type="tel" id="phone" name="phone" placeholder="123-45-678"
                            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                        <b><br> Country</b>
                        <input type="country" placeholder="Input your country name">
                        <b><br> Address</b>
                        <input type="Address" placeholder="Input your place of residence"><br>
                        <form action="/action_page.php">
                </div>
            </div>
            <div class="right">
                <div class="text2">
                    <br><br><b>Please select your age</b> <br> <br>
                    <input type="radio" id="age1" name="age" value="30">
                    <label for="age1">16 - 25</label><br>
                    <input type="radio" id="age2" name="age" value="60">
                    <label for="age2">25 - 40</label><br>
                    <input type="radio" id="age3" name="age" value="100">
                    <label for="age3">40 - 63</label><br>
                    <input type="radio" id="age4" name="age" value="63+">
                    <label for="age4">63+</label><br><br>

                    <b> Tell About your Skills</b>
                    <br><br><textarea name="" id="" cols="30" rows="10"></textarea>
                    <br><br><b>Please select your know language</b> <br><br>
                    <input type="checkbox" id="vehicle1" name="vehicle1" value="HTML">
                    <label for="vehicle1"> HTML </label><br>
                    <input type="checkbox" id="vehicle2" name="vehicle2" value="C++">
                    <label for="vehicle2"> C++ </label><br>
                    <input type="checkbox" id="vehicle2" name="vehicle2" value="JS">
                    <label for="vehicle2"> JS </label><br>
                    <input type="checkbox" id="vehicle3" name="vehicle3" value="Python">
                    <label for="vehicle3"> Python</label><br><br>
                </div>
            </div>
        </div>
        <form>
            <input type="submit">
        </form>
    </div>
</body>

</html>
