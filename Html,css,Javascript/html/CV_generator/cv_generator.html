<!DOCTYPE html>
<html lang="en">

<head>
    <title>My CV generator</title>
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <div>
        <form>
            <h3>Name & Surname</h3>
            <input type="text" id="fname" name="fname" placeholder="First Name" />
            <br>
            <input type="text" id="lname" name="lname" placeholder="Last Name" />
            <br>
            <h3>Select a picture</h3>
            <input type="file" name="file" accept="image/*" placeholder=" " />
            <h3>Skills</h3>
            <input type="checkbox" name="checkbox"> Armenian
            <br>
            <input type="checkbox" name="checkbox"> English
            <br>
            <input type="checkbox" name="checkbox"> Russian
            <br>
            <h3>Birhtday</h3>
            <input type="date" name="date" placeholder=" " />
            <h3>Description</h3>
            <textarea placeholder="Description" rows="15" cols=50>
            </textarea>

            <h2>Contact</h2>

            <input type="email" name="email" placeholder="EmailName@gmail.com" />
            <br>
            <input type="text" name="text" placeholder="077-77-77-77" />
            <br>
            <ul>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </ul>
        </form>
    </div>
</body>

</html>

</html>
