<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="regex.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <label class="details">Full Name</label>
                        <input type="text" class="name" placeholder="Enter your name" required>
                        <p class="nameError">Please enter a valid name</p>

                    </div>
                    <div class="input-box">
                        <label class="details">Username</label>
                        <input type="text" class="name" placeholder="Enter your username" required>
                        <p class="nameError">Please enter a valid name</p>
                    </div>
                    <div class="input-box">
                        <label class="details">Email</label>
                        <input type="email" class="email" placeholder="Enter your email" required>
                        <p class="emailError">Please enter a valid email</p>
                    </div>
                    <div class="input-box">
                        <label class="details">Phone Number</label>
                        <input type="number" placeholder="Enter your number" required>
                    </div>
                    <div class="input-box">
                        <label class="details">Password</label>
                        <input id="pass1" type="password" class="password" placeholder="Enter your password" required>
                        <p class="passworError"> Please enter a valid password</p>
                    </div>
                    <div class="input-box">
                        <label class="details">Confirm Password</label>
                        <input id="pass2" type="password" class="password" placeholder="Confirm your password" required>
                        <p class="passwordError2"> The password does not match</p>
                    </div>
                </div>
                <div class="button">
                    <button type="button" class="submit" onclick="Name()">Register</button>
                </div>
            </form>
        </div>
    </div>
    <button class="open">Sing Up</button>

    <script src="regex.js"></script>

</body>

</html>
