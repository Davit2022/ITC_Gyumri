<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login and Registration Form in HTML | CodingNepal</title>
      <link rel="stylesheet" href="style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               Login Form
            </div>
            <div class="title signup">
               Signup Form
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Login</label>
               <label for="signup" class="slide signup">Signup</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form action="#" class="login">
                  <div class="field">
                     <input type="text" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Password" required>
                  </div>
                  <div class="pass-link">
                     <a href="#">Forgot password?</a>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Login">
                  </div>
                  <div class="signup-link">
                     Not a member? <a href="">Signup now</a>
                  </div>
               </form>
               <form action="#" class="signup">
                  <div class="container">
                  <div class="content">
                        <div class="user-details">
                           <div class="field">
                              <input type="text" class="name" placeholder="Enter your name" required>
                              <p class="nameError">Please enter a valid name</p>

                           </div>
                           <div class="field">
                              <input type="text" class="name" placeholder="Enter your username" required>
                              <p class="nameError">Please enter a valid name</p>
                           </div>
                           <div class="field">
                              <input type="email" class="email" placeholder="Enter your email" required>
                              <p class="emailError">Please enter a valid email</p>
                           </div>
                           <div class="field">
                              <input type="number" class="number" placeholder="Enter your number" required>
                              <p class="numberError">Please enter a valid number and write 8 numbers</p>
                           </div>
                           <div class="field">
                              <input id="pass1" type="password" class="password" placeholder="Enter your password" required>
                              <p class="passwordError"> Please enter a valid password </p>
                           </div>
                           <div class="field">
                              <input id="pass2" type="password" class="password" placeholder="Confirm your password" required>
                              <p class="passwordError2"> The password does not match</p>
                           </div>
                        </div>
                        <div class="button">
                           <button type="button" class="submit" onclick="Name()">Register</button>
                        </div>
<!--                     </form>-->
                  </div>
               </div>
                  <button class="open">Sing Up</button>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Signup">
                  </div>
               </form>
            </div>
         </div>
      </div>
      <script src="script.js" type="text/javascript" charset="utf-8" async defer></script>
   </body>
</html>
